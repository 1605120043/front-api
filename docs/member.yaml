/member/info:
  get:
    summary: 获取用户详情
    description: 根据登录用户获取用户详情
    tags:
      - 用户
    parameters:
    responses:
      200:
        description: 成功
        schema:
          $ref: '#/definitions/resp'

/member/update:
  post:
    summary: 编辑会员信息
    description: 编辑会员信息
    tags:
      - 会员
    parameters:
      - name: nickname
        in: formData
        description: 昵称
        required: true
        type: string
      - name: gender
        in: formData
        description: 性别（0：无|1:女|2：男）
        required: true
        type: integer
      - name: birthday
        in: formData
        description: 出生年月（格式：1901-01-01）
        required: false
        type: string
      - name: avatar
        in: formData
        description: 头像(值：图片ID字符串)
        required: true
        type: string
    responses:
      200:
        description: 成功
        schema:
          $ref: '#/definitions/resp'
