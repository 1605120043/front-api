/cart/add:
  post:
    summary: 添加购物车
    description: 添加购物车
    tags:
      - 购物车
    parameters:
      - name: product_id
        in: formData
        description: 商品id
        required: true
        type: integer

      - name: product_spec_id
        in: formData
        description: 商品规格id
        required: true
        type: integer

      - name: nums
        in: formData
        description: 数量
        required: true
        type: integer

      - name: is_plus
        in: formData
        description: 是否是叠加还是覆盖(true|false), 默认是叠加
        required: false
        type: string

      - name: is_select
        in: formData
        description: 是否选中(true|false)
        required: true
        type: string

    responses:
      200:
        description: 成功
        schema:
          $ref: '#/definitions/resp'

/cart/delete:
  post:
    summary: 删除购物车
    description: 删除购物车
    tags:
      - 购物车
    parameters:
      - name: is_all
        in: formData
        description: 是否全部(1|0), 1全部，选择全部，则无视cart_ids, 清除该登录用户购物车, cart_ids传[]
        required: true
        type: integer

      - name: cart_ids
        in: formData
        description: 购物车json, [1, 2, 3]
        required: false
        type: string

    responses:
      200:
        description: 成功
        schema:
          $ref: '#/definitions/resp'

/cart/index:
  get:
    summary: 获取购物车
    description: 根据登录用户获取购物车
    tags:
      - 购物车
    parameters:
    responses:
      200:
        description: 成功
        schema:
          $ref: '#/definitions/resp'

/cart/checked:
  post:
    summary: 获取购物车
    description: 根据登录用户获取购物车
    tags:
      - 购物车
    parameters:
      - name: cart_checked
        in: formData
        description: 购物车json, [1, 2, 3]
        required: false
        type: string

    responses:
      200:
        description: 成功
        schema:
          $ref: '#/definitions/resp'
