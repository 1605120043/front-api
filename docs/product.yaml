/product/index:
  get:
    summary: 获取商品列表
    description:
    tags:
      - 商品
    parameters:
      - name: category_id
        in: query
        description: 可根据分类id获取商品列表
        required: false
        type: integer

      - name: tag_id
        in: query
        description: 可根据标签id获取商品列表
        required: false
        type: integer

      - name: page
        in: query
        description: 页码
        required: false
        type: integer

      - name: page_size
        in: query
        description: 条数,默认20
        required: false
        type: integer

    responses:
      200:
        description: 成功
        schema:
          $ref: '#/definitions/resp'

